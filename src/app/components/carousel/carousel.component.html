<div id="carousel-example-generic" class="carousel slide">
  <!-- Indicators -->
  <carousel-indicators [items]="items" (onChanged)="indicatorChange($event)"></carousel-indicators>


  <div *ngFor="let item of items; let i = index">
    <carousel-item [item]="item" [index]="i"></carousel-item>  
  </div>
  
  <!-- Controls -->
  <a class="left carousel-control" role="button" (click)="prevItem()">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a role="button" class="right carousel-control" (click)="nextItem()">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>  
</div>
